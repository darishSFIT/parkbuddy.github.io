<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            background-color: #191919;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="admin-id" placeholder="Enter Admin ID" required>
        <input type="password" id="admin-password" placeholder="Enter Password" required>
        <button id="login-btn">Login</button>
    </div>

    <script>
        // Sample admin credentials
        const adminCredentials = {
            id: "darish", // Replace with your actual admin ID
            password: "12345678" // Replace with your actual password
        };

        document.getElementById('login-btn').addEventListener('click', function() {
            const enteredId = document.getElementById('admin-id').value;
            const enteredPassword = document.getElementById('admin-password').value;

            // Check credentials
            if (enteredId === adminCredentials.id && enteredPassword === adminCredentials.password) {
                // Redirect to admin page
                window.location.href = 'https://darishsfit.github.io/parkbuddy.github.io/admin.html';
            } else {
                alert("Invalid ID or Password. Please try again.");
            }
        });
    </script>

</body>
</html>
